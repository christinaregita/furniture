<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Profile</title>
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="css/template.css" rel="stylesheet" />
        <link href="css/profile.css" rel="stylesheet" />
    </head>
    <body id="page-top" >
        <!-- Navigation-->
        <div th:replace="fragments/header :: header"></div>

        <section class="page-section bg-light" id="portfolio">
            <div class="container" id="_wrapper">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase mt-5">My Profile</h2>
                </div>
                <div th:object="${employee}" class="grid-container2">
                    <div class="container mt-5 d-flex justify-content-center">
                        <div class="card p-3">
                            <div class="d-flex align-items-center">
                                <div class="image"> <img src="css/images/avatar.png" class="rounded" width="155"> </div>
                                <div class="ml-3 w-100">
                                    <!--                                    <div class="portfolio-caption-subsubheading text-muted"> ID : 
                                                                            <label th:text="${employee.id}"></label>
                                                                        </div>-->
                                    <div class="portfolio-caption-subsubheading text-muted"> Name : 
                                        <label th:text="${employee.name}"></label>
                                    </div>

                                    <div th:switch="${employee.gender}" class="portfolio-caption-subsubheading text-muted"> 
                                        <label th:case="'P'">Gender : Female</label>
                                        <label th:case="'L'">Gender : Male</label>
                                    </div>

                                    <!--                                    <div class="portfolio-caption-subsubheading text-muted"> Gender : 
                                                                            <label th:text="${employee.gender}"></label>
                                                                        </div>-->

                                    <div class="portfolio-caption-subsubheading text-muted"> Hire Date :
                                        <!--<label th:text="${employee.hireDate}"></label>-->
                                        <th:block th:with="sdf = ${new java.text.SimpleDateFormat('yyyy-MM-dd')}">
                                            <label th:text="${#dates.format(sdf.parse(employee.hireDate), 'd MMM yyyy')}" />
                                        </th:block>
                                    </div>
                                    <div class="portfolio-caption-subsubheading text-muted"> Job : 
                                        <label th:text="${employee.job.name}"></label>
                                    </div>
                                    <div class="portfolio-caption-subsubheading text-muted"> Position : 
                                        <label th:text="${employee.department.name}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <div th:replace="fragments/footer :: footer"></div>

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/script.js"></script>
        <script src="js/event/index-event.js"></script>
    </body>
</html>
