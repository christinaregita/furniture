<div class="modal-edit" th:fragment="modal-edit">
    <div class="portfolio-modal modal" id="update-event" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>

                        <div class="mb-3 row">
                            <label for="event.name" class="col-sm-2 col-form-label">Tittle</label>
                            <div class="col-sm-10">
                                <input type="text" id="event_Name" class="form-control" placeholder="Event name" required> 
                                <div class="invalid-feedback">
                                    Please enter your event name.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea type="text" id="event_desc" class="form-control" placeholder="Description" rows="10" required></textarea>
                                <div class="invalid-feedback">
                                    Please fill description.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="trainer" class="col-sm-2 col-form-label">Trainer</label>
                            <div class="col-sm-10">
                                <input type="text" id="event_trainer" class="form-control" placeholder="Trainer" required> 
                                <div class="invalid-feedback">
                                    Please fill trainer.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="quota" class="col-sm-2 col-form-label">Quota</label>
                            <div class="col-sm-10">
                                <input type="number" id="event_quota" class="form-control" placeholder="Quota" required> 
                                <div class="invalid-feedback">
                                    Please fill quota.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="requirement" class="col-sm-2 col-form-label">Requirement</label>
                            <div class="col-sm-10">
                                <input type="text" id="event_req" class="form-control" placeholder="Requirement" required> 
                                <div class="invalid-feedback">
                                    Please fill requirement.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="point" class="col-sm-2 col-form-label">Point</label>
                            <div class="col-sm-10">
                                <input type="number" id="event_point" class="form-control" placeholder="point" required> 
                                <div class="invalid-feedback">
                                    Please fill point.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="category_Id" required>
                                    <option value="" selected>--select category--</option>
                                    <option th:each="c:${category}" th:value="${c.id}" th:text="${c.name}" ></option>
                                    <!--                                <option value="1" >New Employee Orientation</option>
                                                                    <option value="2">Soft Skill Training</option>
                                                                    <option value="3">Technical Training</option>-->
                                </select> 
                                <div class="invalid-feedback">
                                    Please fill category name.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="schedule.date" class="col-sm-2 col-form-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" id="event_Date" class="form-control" required> 
                                <div class="invalid-feedback">
                                    Please fill date.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="schedule.startTime" class="col-sm-2 col-form-label">Time</label>
                            <div class="col-sm-4">
                                <input type="time" id="event_Start" class="form-control" required> 
                                <div class="invalid-feedback">
                                    Please fill start time.
                                </div>
                            </div>

                            <label for="schedule.endTime" class="col-form-label  text-center">âˆ’</label>
                            <div class="col-sm-4">
                                <input type="time" id="event_End" class="form-control" required> 
                                <div class="invalid-feedback">
                                    Please fill end time.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="schedule.location" class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" id="event_Loc" class="form-control" placeholder="location" required> 
                                <div class="invalid-feedback">
                                    Please fill location.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="schedule.isOnline" class="col-sm-2 col-form-label">Is event online?</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="eventIsOn" required>
                                    <!--<option value="" selected>--select answer--</option>-->
                                    <option value=true >Yes</option>
                                    <option value=false>No</option>
                                </select>
                                <!--<input type="text" id="eventIsOn" class="form-control" placeholder="isOnline" required>--> 
                                <div class="invalid-feedback">
                                    Please fill isOnline.
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="editForm" type="submit" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
